name: Build macOS .app file

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull requests to the main branch

jobs:
  build:
    runs-on: macos-latest  # This will use a macOS runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Specify your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install any dependencies

      - name: Install PyInstaller
        run: |
          pip install pyinstaller  # Install PyInstaller to package your app

      - name: Build the .app file
        run: |
          pyinstaller --onefile --windowed --add-data "your_file_path:." --name "YourApp" your_script.py

      - name: Upload the .app artifact
        uses: actions/upload-artifact@v2
        with:
          name: macos-app
          path: dist/YourApp.app  # Path to the generated .app file
