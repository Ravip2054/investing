name: Build macOS .app file

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull requests to the main branch

jobs:
  build:
    runs-on: macos-latest  # Ensures the job runs on a macOS machine

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Use the latest version

      - name: Set up Python
        uses: actions/setup-python@v4  # Use the latest version
        with:
          python-version: '3.x'  # Change this to your required version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install required dependencies

      - name: Install PyInstaller
        run: pip install pyinstaller  # Required for building the .app

      - name: Build the .app file
        run: pyinstaller --onefile --windowed --name "YourApp" your_script.py

      - name: Upload the .app artifact
        uses: actions/upload-artifact@v3  # Updated to v3
        with:
          name: macos-app
          path: dist/YourApp.app  # Ensure the correct path
