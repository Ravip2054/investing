name: Build macOS .app file

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest  # Use macOS runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build the .app file
        run: pyinstaller --onefile --name "MyMacApp" --windowed --icon=app_icon.icns app.py

      - name: Upload the .app artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: dist/MyMacApp.app
