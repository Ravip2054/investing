name: Build Windows .exe file

on:
  push:
    branches:
      - main  # Runs on push to main branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # Use Windows runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Fetch latest code

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Adjust to your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install dependencies

      - name: Install PyInstaller
        run: pip install pyinstaller  # Required for .exe creation

      - name: Build the .exe file
        run: pyinstaller --onefile --name "MyWindowsApp" app.py

      - name: List dist directory (Debugging)
        run: Get-ChildItem -Recurse dist

      - name: Upload the .exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/MyWindowsApp.exe  # Path to the built .exe file
